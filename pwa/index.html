<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Performance: DNS Prefetch and Preconnect -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#10b981" />
    <meta name="description" content="Sous Chef - Your personal recipe manager" />
    <meta name="application-name" content="Sous Chef" />
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Sous Chef" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- MS Meta Tags -->
    <meta name="msapplication-TileColor" content="#10b981" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#10b981" />
    
    <!-- iOS Splash Screens -->
    <!-- iPhone X / XS / 11 Pro (1125x2436) -->
    <link rel="apple-touch-startup-image" 
          media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" 
          href="/splash/apple-splash-1125-2436.png" />
    <!-- iPhone XR / 11 (828x1792) -->
    <link rel="apple-touch-startup-image" 
          media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" 
          href="/splash/apple-splash-828-1792.png" />
    <!-- iPhone XS Max / 11 Pro Max (1242x2688) -->
    <link rel="apple-touch-startup-image" 
          media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" 
          href="/splash/apple-splash-1242-2688.png" />
    <!-- iPhone 12 / 13 / 14 (1170x2532) -->
    <link rel="apple-touch-startup-image" 
          media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)" 
          href="/splash/apple-splash-1170-2532.png" />
    <!-- iPhone 12 / 13 / 14 Pro Max (1284x2778) -->
    <link rel="apple-touch-startup-image" 
          media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)" 
          href="/splash/apple-splash-1284-2778.png" />
    <!-- iPad Pro 12.9" (2048x2732) -->
    <link rel="apple-touch-startup-image" 
          media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" 
          href="/splash/apple-splash-2048-2732.png" />
    <!-- iPad Pro 11" (1668x2388) -->
    <link rel="apple-touch-startup-image" 
          media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" 
          href="/splash/apple-splash-1668-2388.png" />
    <!-- iPad 10.2" (1620x2160) -->
    <link rel="apple-touch-startup-image" 
          media="(device-width: 810px) and (device-height: 1080px) and (-webkit-device-pixel-ratio: 2)" 
          href="/splash/apple-splash-1620-2160.png" />
    
    <title>Sous Chef</title>
    
    <!-- Critical CSS: Inline minimal styles for initial render -->
    <style>
      /* Prevent FOUC and provide loading state */
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* Loading spinner for initial load */
      .initial-loader {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Reduce CLS by reserving space for common elements */
      .nav-placeholder {
        height: 64px;
      }
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #111827;
          color: #f9fafb;
        }
        .initial-loader {
          border-color: #374151;
          border-top-color: #10b981;
        }
      }
    </style>
  </head>
  <body>
    <!-- Initial loading state to reduce perceived load time -->
    <div id="root">
      <div class="initial-loader" aria-label="Loading Sous Chef..."></div>
    </div>
    
    <!-- Modulepreload for critical chunks -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register service worker early for faster subsequent loads -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .catch(() => { /* SW registration failed, app still works */ });
        });
      }
    </script>
  </body>
</html>
